    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    
    <div class="game-container">
        <h1 class="game-title">🏯 漢字タワーディフェンス「文字城防衛」</h1>
        
        <div class="game-board">
            <!-- 設定パネル -->
            <div class="settings-panel">
                <div class="settings-row">
                    <span class="settings-label">🔤 文字サイズ / Font Size:</span>
                    <div class="font-size-controls">
                        <button class="font-size-btn" onclick="setFontSize('xs')">極小</button>
                        <button class="font-size-btn" onclick="setFontSize('sm')">小</button>
                        <button class="font-size-btn active" onclick="setFontSize('md')">標準</button>
                        <button class="font-size-btn" onclick="setFontSize('lg')">大</button>
                        <button class="font-size-btn" onclick="setFontSize('xl')">特大</button>
                    </div>
                </div>
            </div>
            
            <!-- レベル選択 -->
            <div class="level-selector">
                <button class="level-btn active" onclick="setLevel('grade1', event)">小学1年生</button>
                <button class="level-btn" onclick="setLevel('grade2', event)">小学2年生</button>
                <button class="level-btn" onclick="setLevel('grade3', event)">小学3年生</button>
                <button class="level-btn" onclick="setLevel('grade4', event)">小学4年生</button>
                <button class="level-btn" onclick="setLevel('grade5', event)">小学5年生</button>
                <button class="level-btn" onclick="setLevel('grade6', event)">小学6年生</button>
                <button class="level-btn" onclick="setLevel('middle', event)">中学生</button>
                <button class="level-btn" onclick="setLevel('common', event)">常用漢字</button>
                <button class="level-btn" onclick="setLevel('nando', event)">難読</button>
            </div>
            
            <!-- ゲーム統計 -->
            <div class="game-stats">
                <div class="stat-card">
                    <div class="stat-value" id="waveDisplay">1</div>
                    <div class="stat-label">ウェーブ / Wave</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="scoreDisplay">0</div>
                    <div class="stat-label">スコア / Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="goldDisplay">100</div>
                    <div class="stat-label">ゴールド / Gold</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="hpDisplay">100</div>
                    <div class="stat-label">城HP / Castle HP</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="accuracyDisplay">100%</div>
                    <div class="stat-label">正答率 / Accuracy</div>
                </div>
            </div>
            
            <!-- コントロール -->
            <div class="controls">
                <div class="control-group">
                    <button class="btn btn-primary" onclick="startGame()">🎮 ゲーム開始</button>
                    <button class="btn btn-secondary" onclick="pauseGame()">⏸️ 一時停止</button>
                    <button class="btn btn-secondary" onclick="resetGame()">🔄 リセット</button>
                </div>
                <div class="control-group">
                    <button class="btn btn-success" onclick="showHint()">💡 ヒント</button>
                    <button class="btn btn-success" onclick="shareResult()">📤 結果共有</button>
                </div>
            </div>
            
            <!-- 漢字入力セクション -->
            <div class="kanji-input-section">
                <div class="kanji-display">
                    <div class="current-kanji" id="currentKanji">準備中...</div>
                    <div class="kanji-info" id="kanjiInfo">ゲームを開始してください</div>
                </div>
                <div class="input-group">
                    <input type="text" class="kanji-input" id="kanjiInput" placeholder="漢字の読みを入力してください" disabled>
                    <button class="btn btn-success" onclick="checkAnswer()">⚡ 攻撃</button>
                </div>
            </div>
            
            <!-- ゲームキャンバス -->
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
    </div>
    
    <!-- メッセージ表示 -->
    <div id="messageDisplay" class="message-display"></div>
    
    <!-- ゲームオーバーモーダル -->
    <div id="gameOverModal" class="game-over-modal">
        <div class="modal-content">
            <h2 class="modal-title">🏆 ゲーム終了</h2>
            <div class="modal-stats">
                <div class="modal-stat">
                    <span>最終スコア:</span>
                    <span id="finalScore">0</span>
                </div>
                <div class="modal-stat">
                    <span>到達ウェーブ:</span>
                    <span id="finalWave">1</span>
                </div>
                <div class="modal-stat">
                    <span>正答率:</span>
                    <span id="finalAccuracy">100%</span>
                </div>
                <div class="modal-stat">
                    <span>撃破数:</span>
                    <span id="finalKills">0</span>
                </div>
            </div>
            <button class="btn btn-primary" onclick="restartGame()">🔄 もう一度プレイ</button>
            <button class="btn btn-success" onclick="shareResult()">📤 結果をシェア</button>
        </div>
    </div>
